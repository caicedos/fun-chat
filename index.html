<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <div id='welcome'>
        <h1>Fun Stuff!</h1>
    </div>

    <div id="people-comments"></div>

    <form id="name-comment" method="POST">
        <label for="name-input">Name:</label><br>
        <input class="name-input" name="name" type="text" required><br>
        <label for="comment-box">Comment:</label><br>
        <textarea name="comment-box" id="text-area" class="comment-box" cols="50" rows="5" required></textarea><br>
        <button id="submit-button">Post</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase.js"></script>

    <script src="./script.js"></script>

</html>
